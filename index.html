<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Weight Converter</title>
  </head>
  <body class="bg-dark">
    <dir class="container mt-5">
      <div class="row">
        <div class="col-6 mx-auto rounded bg-secondary">
        
          <div class="display-4 text-center mt-3">Weight Converter</div>

          <form>
            <div class="from-group my-3">
              <input class="form-control form-control" type="number" placeholder="Enter value..." id="lbsInput">
            </div>
          </form>

          <div id="output">
            <div class="card my-3 bg-red">
              <h4 class="m-3">Grams:</h4>
              <div class="m-3" id="gramOutput"></div>
            </div>

            <div class="card my-3 bg-red">
              <h4 class="m-3">Kilograms:</h4>
              <div class="m-3" id="kilogramOutput"></div>
            </div>
          </div>


        </div>
      </div>
    </dir>

    <script src="./script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
